{% extends 'app/index.html' %}

{% block content %}

<div class="container-fluid p-4">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-check-circle"></i> Valide DNS Einträge</h5>
                    <p class="card-text">{{ valid_dns }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-lock"></i> Valide DNS mit HTTPS</h5>
                    <p class="card-text">{{ https }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fab fa-wordpress"></i> Anzahl Wordpress</h5>
                    <p class="card-text">{{ wordpress }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-users"></i> WP User Enumeration</h5>
                    <p class="card-text">{{ user_enum }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <canvas id="barChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>
