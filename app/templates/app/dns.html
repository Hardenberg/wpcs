{% extends 'app/index.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">DNS Ãœbersicht</h2>
    <table class="table table-striped table-hover table-bordered">
        <caption> </caption>
        <thead>
            <tr>
                <th scope="col"> DNS </th>
                <th scope="col"> TLD </th>
                <th scope="col"> IP </th>
                <th scope="col"> Datum </th>
                <th scope="col"> HTTP </th>
                <th scope="col"> HTTPS </th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in dns %}
            <tr>
                <td scope="row"> {{item.dns}} </td>
                <td> {{item.tld}} </td>
                <td> {{item.ip}} </td>
                <td> {{item.date}} </td>
                <td> {{item.http.http}} </td>
                <td> {{item.http.https}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
